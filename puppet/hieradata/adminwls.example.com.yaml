---
messageEnv: 'admin'

orawls::weblogic::log_output:   true

logoutput:                     &logoutput                     true

hosts:
  'puppet.grahamgilbert.dev':
    ip:                "10.10.10.2"
    host_aliases:      'puppet'
  'adminwls.example.com':
    ip:                "10.10.10.20"
    host_aliases:      'adminwls'
  'nodewls1.example.com':
    ip:                "10.10.10.100"
    host_aliases:      'nodewls1'
  'nodewls2.example.com':
    ip:                "10.10.10.200"
    host_aliases:      'nodewls2'
  'localhost':
    ip:                "127.0.0.1"
    host_aliases:      'localhost.localdomain,localhost4,localhost4.localdomain4'


# when you have just one domain on a server
domain_name:                "Wls1036"
domain_adminserver:         "AdminServer"
domain_adminserver_address: "10.10.10.20"
domain_adminserver_port:    7001
domain_nodemanager_port:    5556
domain_wls_password:        "weblogic1"
domain_user_config_file:    "/home/oracle/oracle-Wls1036-WebLogicConfig.properties"
domain_user_key_file:       "/home/oracle/oracle-Wls1036-WebLogicKey.properties"

# create a standard domain
domain_instances:
  'wlsDomain':
     domain_template:          "standard"
     development_mode:         false
     log_output:               *logoutput

# pack domains
pack_domain_instances:
  'wlsDomain':
     log_output:               *logoutput

# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
     log_output:           *logoutput

# startup adminserver for extra configuration
control_instances:
  'startWLSAdminServer':
     domain_dir:           "/opt/oracle/middleware11g/user_projects/domains/Wls1036"
     server_type:          'admin'
     target:               'Server'
     server:               'AdminServer'
     action:               'start'
     log_output:           *logoutput

# create password file for WLST utility
userconfig_instances:
  'Wls1036':
     log_output:           *logoutput
     user_config_dir:      '/home/oracle'

# create 2 machines
machines_instances:
  'Node1':
    ensure:         'present'
    listenaddress:  '10.10.10.100'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'Node2':
    ensure:         'present'
    listenaddress:  '10.10.10.200'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'

server_instances:
      'wlsServer1':
         ensure:                         'present'
         arguments:                      '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer1.out -Dweblogic.Stderr=/data/logs/wlsServer1_err.out'
         listenaddress:                  '10.10.10.100'
         listenport:                     '8001'
         logfilename:                    '/data/logs/wlsServer1.log'
         machine:                        'Node1'
         sslenabled:                     '1'
         ssllistenport:                  '8201'
         sslhostnameverificationignored: '1'
      'wlsServer2':
         ensure:                         'present'
         arguments:                      '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer2.out -Dweblogic.Stderr=/data/logs/wlsServer2_err.out'
         listenport:                     '8001'
         logfilename:                    '/data/logs/wlsServer2.log'
         machine:                        'Node2'
         sslenabled:                     '1'
         ssllistenport:                  '8201'
         sslhostnameverificationignored: '1'
         listenaddress:                  '10.10.10.200'
      'wlsServer3':
         ensure:                         'present'
         arguments:                      '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer3.out -Dweblogic.Stderr=/data/logs/wlsServer3_err.out'
         listenaddress:                  '10.10.10.100'
         listenport:                     '8002'
         logfilename:                    '/data/logs/wlsServer3.log'
         machine:                        'Node1'
         sslenabled:                     '1'
         ssllistenport:                  '8202'
         sslhostnameverificationignored: '1'
      'wlsServer4':
         ensure:                         'present'
         arguments:                      '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer4.out -Dweblogic.Stderr=/data/logs/wlsServer4_err.out'
         listenaddress:                  '10.10.10.200'
         listenport:                     '8002'
         logfilename:                    '/data/logs/wlsServer4.log'
         machine:                        'Node2'
         sslenabled:                     '1'
         ssllistenport:                  '8202'
         sslhostnameverificationignored: '1'



cluster_instances:
    'WebCluster':
        ensure:         'present'
        messagingmode:  'unicast'
        migrationbasis: 'consensus'
        servers:        'wlsServer1,wlsServer2'
    'WebCluster2':
        ensure:         'present'
        messagingmode:  'unicast'
        migrationbasis: 'consensus'
        servers:        'wlsServer3,wlsServer4'

datasource_instances:
    'hrDS':
      ensure:                      'present'
      drivername:                  'oracle.jdbc.xa.client.OracleXADataSource'
      extraproperties:             'SendStreamAsBlob,oracle.net.CONNECT_TIMEOUT'
      extrapropertiesvalues:       'true,10000'
      globaltransactionsprotocol:  'TwoPhaseCommit'
      initialcapacity:             '1'
      jndinames:                   'jdbc/hrDS'
      maxcapacity:                 '15'
      target:                      'WebCluster,WebCluster2'
      targettype:                  'Cluster,Cluster'
      testtablename:               'SQL SELECT 1 FROM DUAL'
      url:                         "jdbc:oracle:thin:@dbagent2.alfa.local:1521/test.oracle.com"
      user:                        'hr'
      usexa:                       '1'
    'jmsDS':
      ensure:                      'present'
      drivername:                  'com.mysql.jdbc.Driver'
      globaltransactionsprotocol:  'None'
      initialcapacity:             '1'
      jndinames:                   'jmsDS'
      maxcapacity:                 '15'
      target:                      'WebCluster'
      targettype:                  'Cluster'
      testtablename:               'SQL SELECT 1'
      url:                         'jdbc:mysql://10.10.10.10:3306/jms'
      user:                        'jms'
      usexa:                       '1'

file_persistence_store_instances:
  'jmsFile1':
    ensure:         'present'
    directory:      'persistence1'
    target:         'wlsServer1'
    targettype:     'Server'
  'jmsFile2':
    ensure:         'present'
    directory:      'persistence2'
    target:         'wlsServer2'
    targettype:     'Server'
  'jmsFileSAFAgent1':
    ensure:         'present'
    directory:      'persistenceSaf1'
    target:         'wlsServer1'
    targettype:     'Server'

jmsserver_instances:
   'jmsServer1':
     ensure:              'present'
     target:              'wlsServer1'
     targettype:          'Server'
     persistentstore:     'jmsFile1'
     persistentstoretype: 'FileStore'
   'jmsServer2':
     ensure:              'present'
     target:              'wlsServer2'
     targettype:          'Server'
   'jmsServer3':
     ensure:              'present'
     target:              'wlsServer3'
     targettype:          'Server'
   'jmsServer4':
     ensure:              'present'
     target:              'wlsServer4'
     targettype:          'Server'

safagent_instances:
    'jmsSAFAgent1':
          ensure:              'present'
          target:              'wlsServer1'
          targettype:          'Server'
          servicetype:         'Sending-only'
          persistentstore:     'jmsFileSAFAgent1'
          persistentstoretype: 'FileStore'
    'jmsSAFAgent2':
          ensure:              'present'
          target:              'wlsServer2'
          targettype:          'Server'
          servicetype:         'Both'

jms_modules_instances:
   'jmsClusterModule':
     ensure:      'present'
     target:      'WebCluster'
     targettype:  'Cluster'


jms_subdeployments_instances:
   'jmsClusterModule:jmsServers':
      ensure:     'present'
      target:     'jmsServer1,jmsServer2'
      targettype: 'JMSServer,JMSServer'
   'jmsClusterModule:wlsServers':
      ensure:     'present'
      target:     'WebCluster'
      targettype: 'Cluster'

jms_quotas_instances:
   'jmsClusterModule:QuotaBig':
      ensure:           'present'
      bytesmaximum:     '9223372036854775807'
      messagesmaximum:  '9223372036854775807'
      policy:           'FIFO'
      shared:           '1'
   'jmsClusterModule:QuotaLow':
      ensure:           'present'
      bytesmaximum:     '20000000000'
      messagesmaximum:  '9223372036854775807'
      policy:           'FIFO'
      shared:           '0'


jms_cf_instances:
  'jmsClusterModule:cf':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '0'
      jndiname:           'jms/cf'
      subdeployment:      'wlsServers'
      transactiontimeout: '3600'
      xaenabled:          '0'
  'jmsClusterModule:cf2':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '1'
      jndiname:           'jms/cf2'
      transactiontimeout: '3600'
      xaenabled:          '1'

jms_queues_instances:
   'jmsClusterModule:ErrorQueue':
     ensure:                   'present'
     distributed:              '1'
     expirationpolicy:         'Discard'
     jndiname:                 'jms/ErrorQueue'
     redeliverydelay:          '-1'
     redeliverylimit:          '-1'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '-1'
   'jmsClusterModule:Queue1':
     ensure:                   'present'
     distributed:              '1'
     errordestination:         'ErrorQueue'
     expirationpolicy:         'Redirect'
     jndiname:                 'jms/Queue1'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'
   'jmsClusterModule:Queue2':
     ensure:                   'present'
     distributed:              '1'
     expirationloggingpolicy:  '%header%%properties%'
     expirationpolicy:         'Log'
     jndiname:                 'jms/Queue2'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'

jms_topics_instances:
   'jmsClusterModule:Topic1':
     ensure:            'present'
     defaulttargeting:  '0'
     distributed:       '1'
     expirationpolicy:  'Discard'
     jndiname:          'jms/Topic1'
     redeliverydelay:   '2000'
     redeliverylimit:   '2'
     subdeployment:     'jmsServers'
     timetodeliver:     '-1'
     timetolive:        '300000'

jms_foreign_server_instances:
    createAQForeignServerJmsModule:
       weblogic_object_name: "jmsClusterModule/AQForeignServer"
       log_output:           *logoutput
       weblogic_type:        "foreignserver"
       script:               'createJmsForeignServer.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "subDeployment             = 'jmsServers'"
          - "JNDIInitialContextFactory = 'oracle.jms.AQjmsInitialContextFactory'"
          - "JNDIpropertyName          = 'datasource'"
          - "JNDIpropertyValue         = 'jdbc/hrDS'"
          - "name                      = 'AQForeignServer'"
    createForeignServerJmsModule:
       weblogic_object_name: "jmsClusterModule/ForeignServer"
       log_output:           *logoutput
       weblogic_type:        "foreignserver"
       script:               'createJmsForeignServer.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "name              = 'ForeignServer'"
          - "connectionURL     = 't3://10.10.10.20:7001'"


jms_foreign_server_objects_instances:
    createAQForeignServerObjectJmsModule:
       weblogic_object_name: "jmsClusterModule/AQForeignServer/TestQueue"
       log_output:           *logoutput
       weblogic_type:        "foreignserver_object"
       script:               'createJmsForeignServerObject.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "fsName             = 'AQForeignServer'"
          - "fsType             = 'destination'"
          - "objectName         = 'TestQueue'"
          - "localJNDI          = 'jms/aq/TestQueue'"
          - "remoteJNDI         = 'Queues/TestQueue'"
    createAQForeignServerObjectJmsModule2:
       weblogic_object_name: "jmsClusterModule/AQForeignServer/XAQueueCF"
       log_output:           *logoutput
       weblogic_type:        "foreignserver_object"
       script:               'createJmsForeignServerObject.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "fsName             = 'AQForeignServer'"
          - "fsType             = 'cf'"
          - "objectName         = 'XAQueueCF'"
          - "localJNDI          = 'jms/XAQueueCF'"
          - "remoteJNDI         = 'XAQueueConnectionFactory'"
    createForeignServerObjectJmsModule:
       weblogic_object_name: "jmsClusterModule/ForeignServer/TestQueue"
       log_output:           *logoutput
       weblogic_type:        "foreignserver_object"
       script:               'createJmsForeignServerObject.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "fsName             = 'ForeignServer'"
          - "fsType             = 'destination'"
          - "objectName         = 'TestQueue'"
          - "localJNDI          = 'jms/local/TestQueue'"
          - "remoteJNDI         = 'jms/remote/TestQueue'"
    createForeignServerObjectJmsModule2:
       weblogic_object_name: "jmsClusterModule/ForeignServer/CF"
       log_output:           *logoutput
       weblogic_type:        "foreignserver_object"
       script:               'createJmsForeignServerObject.py'
       params:
          - "jmsModuleName    = 'jmsClusterModule'"
          - "fsName             = 'ForeignServer'"
          - "fsType             = 'cf'"
          - "objectName         = 'CF'"
          - "localJNDI          = 'jms/local/cf'"
          - "remoteJNDI         = 'jms/remote/cf'"


